name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.24.5-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -shuffle=on ./...

      - name: Run linting
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.2.0
          args: --timeout=5m

      - name: Build for multiple platforms
        run: |
          # Create build directory
          mkdir -p build

          # Build for different platforms
          GOOS=linux GOARCH=amd64 go build -o build/libconfig-linux-amd64 -ldflags="-s -w" ./examples/
          GOOS=linux GOARCH=arm64 go build -o build/libconfig-linux-arm64 -ldflags="-s -w" ./examples/
          GOOS=darwin GOARCH=amd64 go build -o build/libconfig-darwin-amd64 -ldflags="-s -w" ./examples/
          GOOS=darwin GOARCH=arm64 go build -o build/libconfig-darwin-arm64 -ldflags="-s -w" ./examples/
          GOOS=windows GOARCH=amd64 go build -o build/libconfig-windows-amd64.exe -ldflags="-s -w" ./examples/

          # Create checksums
          cd build
          sha256sum * > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}

          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $TAG_NAME^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..$TAG_NAME >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "First release of go-libconfig library." >> CHANGELOG.md
          fi

          # Set output for use in release
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.changelog.outputs.tag_name }}
          body_path: CHANGELOG.md
          files: |
            build/*
          draft: false
          prerelease: ${{ contains(steps.changelog.outputs.tag_name, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
